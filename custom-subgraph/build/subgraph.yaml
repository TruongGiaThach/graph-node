specVersion: 0.0.2
schema:
  file: sample.schema.graphql
dataSources:
  - kind: ethereum/contract
    name: erc721
    network: mainnet
    source:
      address: "0x9AC3B9e977E5B242D53d623D0bbc8f4b32c50Cf1"
      abi: IERC721
      startBlock: 91112651
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ERC721Contract
      abis:
        - name: IERC721
          file: node_modules/@openzeppelin/contracts/build/contracts/IERC721Metadata.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: erc721/erc721.wasm
  - kind: ethereum/contract
    name: ownable
    network: mainnet
    source:
      address: "0x9AC3B9e977E5B242D53d623D0bbc8f4b32c50Cf1"
      abi: Ownable
      startBlock: 91112651
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Ownable
      abis:
        - name: Ownable
          file: node_modules/@openzeppelin/contracts/build/contracts/Ownable.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ownable/ownable.wasm
  - kind: ethereum/contract
    name: accesscontrol
    network: mainnet
    source:
      address: "0x9AC3B9e977E5B242D53d623D0bbc8f4b32c50Cf1"
      abi: AccessControl
      startBlock: 91112651
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AccessControl
      abis:
        - name: AccessControl
          file: node_modules/@openzeppelin/contracts/build/contracts/IAccessControl.json
      eventHandlers:
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
      file: accesscontrol/accesscontrol.wasm
